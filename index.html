<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown</title>

	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col">Первый блок</div>
				<div class="col">Второй блок</div>
				<!--<div class="col-5 offset-1">Третий блок</div>
				<div class="col-5 offset-1">четвертый блок</div>-->
			</div>
		</div>
	</header>
	<main>
		<div class="timer">
			<div class="container">
				<div class="timer-title">Ближайшее солнечное затмение будет <br><span>14 октября 2023 года</span></div>
				<div class="timer-action">
					До начала осталось:
				</div>

				<div class="timer-numbers" id="timer">
					<span class="hours">18</span>
					<span>:</span>
					<span class="minutes">20</span>
					<span>:</span>
				<span class="seconds">11</span>
			</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer">
			<a href="https://www.freepik.com/free-vector/sun-moon-eclipse-set_3795004.htm#query=solar%20eclipse&position=4&from_view=search&track=ais">Image by macrovector</a> <span>on Freepik</span><br>
			<a href="https://www.freepik.com/free-photo/eclipse_1020616.htm#query=solar%20eclipse&position=0&from_view=search&track=ais">Image by kjpargeter</a> <span>on Freepik</span>
		</div>
	</footer>
</body>
</html>
